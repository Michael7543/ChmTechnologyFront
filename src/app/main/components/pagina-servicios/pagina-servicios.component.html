<app-header></app-header>

<!-- pagina-inicio.component.html -->
<div class="contenedor-products container-fluid d-flex gap-3 position-relative">
  <!-- Botones de categoría en la parte lateral -->

  <aside class="aside-categorias h-100 p-shadow-9 position-sticky" style="top: 0;">
    <div *ngFor="let categoria of listadocategoria; trackBy:trackByIdCategoriaService;" class="bg-white p-3">
      <p-button [style]="{'width':'10rem'}" label="{{categoria.nombre}}" (onClick)="filtrarPorCategoria(categoria.id)"
        styleClass="custom-button p-button-text p-mb-2">
      </p-button>
    </div>
  </aside>


  <!-- Lista de Servicios filtrados por categoría en el cuerpo principal -->
  <div class="d-flex flex-wrap justify-content-center gap-4 overflow-y-scroll">
    <div *ngFor="let servicios of listadoserviciosFiltrados" class="d-flex" (click)="openModal(servicios)">
      <div class="card shadow rounded-3" style="height: 20rem; width: 16rem; padding: .8rem;">
        <!-- Contenido de la tarjeta de servicio -->
        <div class="w-100 h-100 rounded-2"
          style="object-fit: contain; object-position: center center; overflow: hidden;">
          <img class="w-100 h-100"
            [src]="servicios.imagenes && servicios.imagenes.length > 0 ? servicios.imagenes[0].publicUrl : ''"
            alt="Imagen del producto" width="100" height="auto" loading="lazy">
        </div>

        <div class="card-body">
          <h5 class="card-title">{{ servicios.nombre }}</h5>
          <p class="card-text">{{ servicios.descripcion }}</p>
        </div>
        <button type="button" class="btn btn-primary w-100" [attr.data-bs-target]="'#productosModal' + servicios.id">
          Ver Detalles
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de servicio -->
<p-dialog header="{{ selectedServ?.nombre}}" [(visible)]="displayModal" [style]="{ width: '30rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <div class="card p-4 shadow" style="border:none;">
    <div class="container-img-modal overflow-hidden" style="overflow: hidden; width: 100%; height: 200px;">
      <img [src]="selectedServ?.imagenes?.[0]?.publicUrl || ''" alt="{{ selectedServ?.descripcion }}"
        style="width: 100%;" class="card-img-top">
    </div>
    <p>{{ selectedServ?.descripcion }}</p>
    <button (click)="agregarAlCarrito(selectedServ)" onclick="showModal()" class="btn btn-primary">Agregar al
      carrito</button>
  </div>
</p-dialog>

<app-footer></app-footer>
