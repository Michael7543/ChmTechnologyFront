<nav class="navbar navbar-expand-lg fixed-top sticky-top p-shadow-10 bg-light">
  <div class="container">
    <a class="navbar-brand me-auto" href="#">
      <img src="/assets/CHMTECNOLOGY.png" style="color: black" alt="CHM TECNOLOGY" class="navbar__logo">
    </a>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <a class="navbar-brand me-auto offcanvas-title" id="offcanvasNavbarLabel" href="javascript:void(0)">
          <img src="/assets/CHMTECNOLOGY.png" style="color: black" alt="CHM TECNOLOGY" class="navbar__logo" width="100"
            height="auto">
        </a>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link mx-lg-2" aria-current="page" routerLink="/inicio" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" aria-current="page" routerLink="/productos"
              routerLinkActive="active">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" aria-current="page" routerLink="/servicios"
              routerLinkActive="active">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" aria-current="page" routerLink="/nosotros"
              routerLinkActive="active">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" aria-current="page" (click)="openCart()" routerLinkActive="active">
              <ng-container *ngIf="mostrarIcono; else textoCarrito">
                <i class="bi bi-cart-plus-fill"  pBadge
                  [value]="(cantidadRegistrosResividos$ | async)?.toString() ?? '0'"></i>
              </ng-container>
              <ng-template #textoCarrito>
                Carrito
              </ng-template>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- avatar del usuario -->
    <ng-container *ngIf="isLoggedIn(); else loggedIn">
      <div class="dropdown" style="border:none; outline: none;">
        <button class="btn dropdown-toggle border-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          <p-avatar icon="pi pi-user" styleClass="mr-2" [style]="{ 'background-color': '#00406E', color: '#ffffff' }">
          </p-avatar>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="border:none; outline: none;">
          <li><a class="dropdown-item" routerLink="/perfil/usuario">Perfil</a></li>
          <li><a class="dropdown-item cerrar" (click)="logout()">Cerrar Sesión</a></li>
        </ul>
      </div>
    </ng-container>

    <ng-template #loggedIn>
      <a class="login-button rounded-4" routerLink="/auth/login">Iniciar Sesión</a>
    </ng-template>




    <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
